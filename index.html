<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Todos</title>
    <link rel="stylesheet" href="/dist/css/app.css">
    <script defer src="/dist/js/app.js"></script>
</head>
<body>
  <div class="container mx-auto w-1/3">

      <h2 class="text-2xl text-center font-bold uppercase mt-20 mb-2">My Todos</h2>
      <hr class="border-b border-gray-100 mb-5"/>

      <div id="todo">
          <input-todo @added="todoItemAdded" @error="showError" :baseurl="baseUrl"></input-todo>
          <ul>
              <li v-for="todo in todoItems">
                  <todo :data="todo" :baseurl="baseUrl" @error="showError"></todo>
              </li>
          </ul>
      </div>
  </div>
</body>
</html>
